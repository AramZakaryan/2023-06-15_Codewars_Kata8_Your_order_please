    <script>

        // DESCRIPTION:

        // Your task is to sort a given string. Each word in the string will contain a single number. 
        // This number is the position the word should have in the result.

        // Note: Numbers can be from 1 to 9. So 1 will be the first word (not 0).

        // If the input string is empty, return an empty string. 
        // The words in the input String will only contain valid consecutive numbers.

        // Examples

        // "is2 Thi1s T4est 3a"  -->  "Thi1s is2 3a T4est"
        // "4of Fo1r pe6ople g3ood th5e the2"  -->  "Fo1r the2 g3ood 4of th5e pe6ople"
        // ""  -->  ""

        // My version

        function order(words) {
            let myArray = words.split(" ");
            let myNewArray = [];
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < myArray.length; j++) {
                    if (myArray[j].indexOf(i) > -1) myNewArray.push(myArray[j]);
                }
            }
            return myNewArray.join(" ");
        }

        console.log(order("4of Fo5r pe6ople g3ood th1e the2"));

// The Better Version

function order1(words){
  
  return words.split(' ').sort(function(a, b){
      return a.match(/\d/) - b.match(/\d/);
   }).join(' ');
}  

console.log(order1("4of Fo5r pe6ople g3ood th1e the2"));


    </script>
